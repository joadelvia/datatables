<div class="container-fluid">
  <div class="row">
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Email</th>
          <th>Nota</th>
        </tr>
      </thead>
      <tbody *ngIf="students.length != 0">
        <tr *ngFor="let student of students">
          <td>{{ student.id }}</td>
          <td>{{ student.nombre }}</td>
          <td>{{ student.email }}</td>
          <td>{{ student.nota }}</td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
